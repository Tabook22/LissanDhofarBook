<style>
    .card {
        font-size: 1em;
        overflow: hidden;
        padding: 0;
        border: none;
        border-radius: .28571429rem;
        box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
    }

    .card-block {
        font-size: 1em;
        position: relative;
        margin: 0;
        padding: 1em;
        border: none;
        border-top: 1px solid rgba(34, 36, 38, .1);
        box-shadow: none;
    }

    .card-img-top {
        display: block;
        width: 100%;
        height: auto;
    }

    .card-title {
        font-size: 1.28571429em;
        font-weight: 700;
        line-height: 1.2857em;
    }

    .card-text {
        clear: both;
        margin-top: .5em;
        color: rgba(0, 0, 0, .68);
    }

    .card-footer {
        font-size: 1em;
        position: static;
        top: 0;
        left: 0;
        max-width: 100%;
        padding: .75em 1em;
        color: rgba(0, 0, 0, .4);
        border-top: 1px solid rgba(0, 0, 0, .05) !important;
        background: #fff;
    }

    .card-inverse .btn {
        border: 1px solid rgba(0, 0, 0, .05);
    }

    .profile {
        position: absolute;
        top: -12px;
        display: inline-block;
        overflow: hidden;
        box-sizing: border-box;
        width: 25px;
        height: 25px;
        margin: 0;
        border: 1px solid #fff;
        border-radius: 50%;
    }

    .profile-avatar {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 50%;
    }

    .profile-inline {
        position: relative;
        top: 0;
        display: inline-block;
    }

        .profile-inline ~ .card-title {
            display: inline-block;
            margin-left: 4px;
            vertical-align: top;
        }

    .text-bold {
        font-weight: 700;
    }

    .meta {
        font-size: 1em;
        color: rgba(0, 0, 0, .4);
    }

        .meta a {
            text-decoration: none;
            color: rgba(0, 0, 0, .4);
        }

            .meta a:hover {
                color: rgba(0, 0, 0, .87);
            }
    #slider {
        background-image:url("../../../../../Content/images/MEC.jpg")
    }
</style>
<section id="slider" ng-controller="conCtrl">
    <div class="container">
        <div class="row">
            <div style="padding-right:20px;">
                <h1 class="heading"><span>الفعاليات القادمة</span></h1>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 mt-4" ng-repeat="slide in conHome">
                <div class="card card-inverse card-info">
                    <img class="card-img-top" ng-src="{{slide.cimg}}">
                    <div class="card-block" style="background-color:#fff;">
                        <figure class="profile">
                            <img src="../../../../../Content/images/siteLogo.png" class="profile-avatar" alt="">

                        </figure>
                        <h3 ng-if="slide.clang =='1'" class="card-title mt-3" style="height:50px;">

                            <a ui-sref="coninfoEn({confId:{{slide.confId}}})" style="color:#ff530a;">{{slide.cTitle}}</a>
                        </h3>
                        <h3 ng-if="slide.clang =='0'" class="card-title mt-3" style="height:50px;">

                            <a ui-sref="coninfo({confId:{{slide.confId}}})" style="color:#ff530a;">{{slide.cTitle}}</a>
                        </h3>
                        <!--<div ng-bind-html="trustAsHtml(slide.cdetails)" class="card-text" style="font-size:12px;font-weight:normal;height:80px;overflow:hidden;">

                        </div>-->
                    </div>
                    <!--<div class="card-footer">
                        <small>Last updated 3 mins ago</small>
                        <a class="btn btn-info float-right btn-sm" ui-sref="coninfo({confId:{{slide.confId}}})"><h4 class="card-title mt-3">{{slide.cTitle}}</h4></a>
                    </div>-->
                </div>
            </div>

        </div>

    </div>
</section>
