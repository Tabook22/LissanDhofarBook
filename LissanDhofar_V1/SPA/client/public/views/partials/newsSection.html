<section id="price">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block" ng-controller="newsCtrl">
                    <h1 class="heading wow fadeInUp" data-wow-duration="300ms" data-wow-delay="300ms"><span>أخبار</span>  <span>الموقع</span></h1>
                    <p class="wow fadeInUp" data-wow-duration="300ms" data-wow-delay="400ms">
                        متخصصون في الدراسات و البحوث و المؤتمرات و الندوات العلمية و الدولية و الحملات التوعوية
                    </p>
                    <div class="pricing-list">
                        <div class="title">
                            <h3>القائمة <span>الرئيسية</span></h3>
                        </div>
                        <ul>
                            <li ng-repeat="n in sNews">
                                <div class="item">
                                    <div class="item-title">
                                        <h2>
                                            <a ui-sref="page1({PstId:{{n.PostId}}})" style="color:#000;font-weight:bold;font-size:16px">
                                                {{n.post_title}}
                                            </a>
                                        </h2>
                                        <div class="border-bottom"></div>
                                        <span>{{n.post_adate | dateFilter | date:"dd/MM/yyyy"}}</span>
                                    </div>

                                    <p style="max-height:70px; overflow:hidden" ng-bind-html="trustAsHtml(showArts.post_data)"></p>

                                </div>
                            </li>
                        </ul>
                        <a class="btn btn-default pull-right wow bounceIn" data-wow-duration="500ms" data-wow-delay="1200ms" href="#" role="button">المزيد من المعلومات</a>
                    </div>
                </div>
            </div><!-- .col-md-12 close -->
        </div><!-- .row close -->
    </div><!-- .containe close -->
</section>
